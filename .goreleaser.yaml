# GoReleaser configuration for Kamui CLI
# https://goreleaser.com/customization/

version: 2

project_name: kamui

before:
  hooks:
    - go mod tidy

builds:
  - id: kamui
    main: ./cmd/kamui
    binary: kamui
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X github.com/kamui-project/kamui-cli/internal/cmd.Version={{.Version}}

archives:
  - id: default
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - Merge pull request
      - Merge branch

release:
  github:
    owner: kamui-project
    name: cli
  draft: false
  prerelease: auto
  name_template: "Kamui CLI v{{.Version}}"

brews:
  - name: kamui
    repository:
      owner: kamui-project
      name: homebrew-tap
    directory: Formula
    homepage: "https://kamui-platform.com"
    description: "Command-line interface for Kamui Platform"
    license: "MIT"
    skip_upload: auto
    test: |
      system "#{bin}/kamui", "--version"
    install: |
      bin.install "kamui"

